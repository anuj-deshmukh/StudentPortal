{% extends 'index.html' %}

{% block content %}
<title>Write Entry</title>

<div class="post-form" style="border: 1px; text-align: center; place-items: center; margin-top: 100px;">
    <form class="form-horizontal form_middle" enctype='multipart/form-data' method="POST">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
    
        <input type="submit" value="Post" />
    </form>

</div>

{% endblock content %}
