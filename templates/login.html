{% load static %}

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://infiniteiotdevices.com/images/logo.png" rel="icon" sizes="16x16" type="image/gif" />
    <link href="{% static 'styles/login.css' %}" rel="stylesheet">
</head>

<body>
    <div class="box">
        <h2>LOGIN</h2>

        <form method="POST" action="">
            {% csrf_token %}
            <div class="inputBox">
                <input type="text" name="username" required="">
                <label>Username</label>
            </div>

            <div class="inputBox">
                <input type="password" name="password" required="">
                <label>Password</label>
            </div>
            <br>
            <input type="submit" value="Submit">
        </form>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li style="color: rgb(251, 128, 128);"> {{ message }} </li>
            {% endfor %}
        </ul>
        {% endif %}

        <br>
        <h5>Sign Up Using <br> <br>
            <a href="{% url 'social:begin' 'google-oauth2' %}"><img width="50" height="50" alt=""
                    src="https://www.pngplay.com/wp-content/uploads/13/Google-Logo-PNG-HD-Quality.png"></a>
        </h5>

    </div>
</body>
